<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Khasio Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1 class="text-center mt-5">Khasi-o Calculator</h1>
    <div class="container-fluid line mt-5"></div>
    <div class="container whole-calculator">
        <h2 class="vertical">K H A S I O</h2>
        <div class="row">
            <div class="col-md-12 screen text-end">  <input type="text" maxlength="8" size="4"> </div>
        </div>
        <div class="container text-center ms-3" id="button-click">

            <div class="row button-gap gx-5">
              <div class="col-1"><button type="button" class="btn btn-warning">+</button></div>
              <div class="col-1"><button type="button" class="btn btn-warning">-</button></div>
              <div class="col-1"><button type="button" class="btn btn-warning">*</button></div>
              <div class="col-1"><button type="button" class="btn btn-warning">/</button></div>
            </div>
            <div class="text-center">
                <div class="row button-gap gx-5">
                  <div class="col-1"><button type="button" class="btn btn-warning">7</button></div>
                  <div class="col-1"><button type="button" class="btn btn-warning">8</button></div>
                  <div class="col-1"><button type="button" class="btn btn-warning">9</button></div>
                  <div class="col-1"><button type="button" class="btn btn-danger">C</button></div>
            </div>
            <div class="text-center">
                <div class="row button-gap gx-5">
                  <div class="col-1"><button type="button" class="btn btn-warning">4</button></div>
                  <div class="col-1"><button type="button" class="btn btn-warning">5</button></div>
                  <div class="col-1"><button type="button" class="btn btn-warning">6</button></div>
                  <div class="col-1"><button type="button" class="btn btn-success">=</button></div>
            </div>
            <div class="text-center">
                <div class="row button-gap gx-5">
                  <div class="col-1"><button type="button" class="btn btn-warning">1</button></div>
                  <div class="col-1"><button type="button" class="btn btn-warning">2</button></div>
                  <div class="col-1"><button type="button" class="btn btn-warning">3</button></div>
                  <div class="col-1"><button type="button" class="btn btn-warning">0</button></div>
            </div>                
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>

  </body>
</html>
